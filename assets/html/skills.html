    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .additional-skill-box{
            color: black;
            transform: scale(1.3) translateY(-5px);
            background-color: #b74b4b;
            box-shadow: 0  0 25px #b74b4b;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #111; /* Header background */
        }
        header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        header .name {
            font-size: 2rem;
            font-weight: bold;
            color: #b74b4b; /* Name in red */
        }
        .skills-heading {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #b74b4b; /* Heading in red */
            margin-top: 20px;
        }
        section {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns for skills */
            grid-template-rows: repeat(3, 1fr);    /* Rows for skills */
            gap: 20px; /* Small gap between skills */
            justify-content: center;
            align-items: center;
        }
        .skill-box {
            background-color: #222; /* Darker box color */
            color: #b74b4b; /* Skill title in red */
            border: 2px solid #b74b4b; /* Border color */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            height: 100%; /* Full height to make it square */
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(50px); /* Slide up */
            animation: fadeInUp 1s ease forwards; /* Animation */
        }
        .skill-box:nth-child(1) {
            animation-delay: 0.2s;
        }
        .skill-box:nth-child(2) {
            animation-delay: 0.4s;
        }
        .skill-box:nth-child(3) {
            animation-delay: 0.6s;
        }
        .skill-box:nth-child(4) {
            animation-delay: 0.8s;
        }
        .skill-box:nth-child(5) {
            animation-delay: 1s;
        }
        .skill-box:nth-child(6) {
            animation-delay: 1.2s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0); /* Slide to normal position */
            }
        }
        
        /* Cross over zoom effect */
        section:hover .skill-box {
            transform: scale(0.9); /* Initially zoom out all boxes when section is hovered */
            transition: transform 0.3s;
        }
        .skill-box:hover {
            transform: scale(1.1); /* Zoom in the specific box hovered */
            box-shadow: 0px 15px 35px rgba(183, 75, 75, 0.7); /* Red shadow on hover */
        }

        .skill-box h3 {
            margin: 10px 0;
            text-align: center;
            color: #b74b4b;
        }
        .skill-box p {
            text-align: center;
            color: white;
        }

        /* Additional Skills Section */
        .additional-skills {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns for additional skills */
            gap: 20px;
        }
        .additional-skill-box {
            background-color: #222; /* Darker box color */
            color: white;
            border: 2px solid #b74b4b; /* Border color */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(50px); /* Slide up */
            animation: fadeInUp 1s ease forwards; /* Animation */
        }
        .additional-skill-box h3 {
            margin-bottom: 10px;
            color: #b74b4b; /* Red headings */
        }
        .additional-skill-box:nth-child(1) {
            animation-delay: 0.2s;
        }
        .additional-skill-box:nth-child(2) {
            animation-delay: 0.4s;
        }
        .additional-skill-box:nth-child(3) {
            animation-delay: 0.6s;
        }
        .additional-skill-box:nth-child(4) {
            animation-delay: 0.8s;
        }

    </style>
</head>
